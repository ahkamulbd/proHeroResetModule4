<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <style>
        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h2>Welcome to Jamaler Ma Pitha Ghor</h2>
    <form action="">
        <label for="name">Your Name
            <input type="text" id="name" placeholder="Your Name">
        </label>
        <label for="name">Your Email
            <input type="email" id="email" placeholder="Your Email">
        </label>
        <label for="phone">Your Mobile Number
            <input type="number" id="phone" placeholder="Your Mobile Number">
        </label>

        <fieldset>
            <legend>Pick Your Pitha</legend>
            <label for="chitoy">
                <input type="radio" name="pitha" id="chitoy">
                Chitoy
            </label>
            <label for="vapa">
                <input type="radio" name="pitha" id="vapa">
                Vapa
            </label>
            <label for="coconut">
                <input type="radio" name="pitha" id="coconut">
                Coconut
            </label>
        </fieldset>

        <fieldset>
            <legend>Select One or more Vortas</legend>
            <label for="sorisha">
                <input type="checkbox">
                Sorisha
            </label>
            <label for="sutki">
                <input type="checkbox">
                Sutki
            </label>
            <label for="dal">
                <input type="checkbox">
                Dal
            </label>
        </fieldset>

        <fieldset>
            <legend>Special Instruction</legend>
            <textarea name="" id="" cols="60" rows="3"></textarea>
        </fieldset>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
</body>

</html>
